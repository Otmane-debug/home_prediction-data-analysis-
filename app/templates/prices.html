{% extends "temp.html" %}




{% block content %}
{% load static %}

  <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate pb-0 text-center">
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Prices <i class="fa fa-chevron-right"></i></span></p>
        <h1 class="mb-3 bread">Predicting the Real Estate Market
        </h1>
        </div>
    </div>
    </div>
  </section>
    <div style="margin-top: 80px;margin-bottom:80px;">
      <div class="container">
        <div class="m-5">
          <form action="." method="post" onsubmit="goToDiv();">
            {% csrf_token %}
            
            <div class="form-group">
              <label for="area">Home Area</label>
              <input id="area" class="form-control" type="text" name="area" placeholder="Enter Area" required>
            </div>

            <div class="form-group">
              <label for="rooms">Number of Rooms</label>
              <input class="form-control" type="text" name="room" placeholder="Enter Number of rooms" required>
            </div>

            <div class="form-group">
              <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Address</label>
              <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref" name="address">
                <option selected>#</option>
                <option value="Royal Palace Amsterdam, 1012 RA Amsterdam, Netherlands">Royal Palace Amsterdam</option>
                <option value="Dam Square, 1012 CZ Amsterdam, Netherlands">Dam Square</option>
                <option value="Stedelijk Museum, Museumplein 10, 1071 XX Amsterdam, Netherlands">Stedelijk Museum, Museumplein 10</option>
                <option value="Heineken Experience, Stadhouderskade 78, 1072 AE Amsterdam, Netherlands">Heineken Experience, Stadhouderskade 78</option>
                <option value="Nieuwezijds Voorburgwal 147, Amsterdam, Netherlands">Nieuwezijds Voorburgwal 147</option>
                <option value="Leidseplein, Amsterdam, Netherlands">Leidseplein</option>
                <option value="Keizersgracht 672, Amsterdam, Netherlands">Keizersgracht 672</option>
                <option value="Herengracht 386, Amsterdam, Netherlands">Herengracht 386</option>
                <option value="Vondelpark, Amsterdam, Netherlands">Vondelpark</option>
                <option value="Anne Frank House, Prinsengracht 263-267, Amsterdam, Netherlands">Anne Frank House, Prinsengracht 263-267</option>
              </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        
        {% if data %}
        <div id="#result" class="alert alert-success" role="alert">
          <div class="d-flex justify-content-center">
            The price predicted is {{ data }} euros !
          </div>
        </div>
        <div>
          <a href="{% url 'analyse'%}" class="nav-link"># Click here to analyse </a> 
        </div>
        {% endif %}

      </div>
  </div>
  {% endblock %}
