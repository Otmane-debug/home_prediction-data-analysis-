{% extends "temp.html" %}


{% block page_title %}
Login
{% endblock %}

{% block title %}
Login
{% endblock %}

{% block content %}
{% load static %}

<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
  <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate pb-0 text-center">
          <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Login <i class="fa fa-chevron-right"></i></span></p>
      <h1 class="mb-3 bread">Login
      </h1>
      </div>
  </div>
  </div>
</section>
        <div class="container">
            <div style="margin:150px;">
                <form  action="" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input type="username" name="username" class="form-control" id="username" aria-describedby="usernamelHelp" placeholder="Enter username">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                {% if messages %}
                <div class="alert alert-danger m-5" role="alert">
                  {% for message in messages %}
                    <p id="messages">{{message}}</p>
                  {%endfor%} 
               </div>
              {% endif%}

              </div>
              
        </div>
        {% endblock %}
