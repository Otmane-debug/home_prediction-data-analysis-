{% extends "temp.html" %}


{% block content %}
{% load static %}

    <section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate pb-0 text-center">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Register <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-3 bread">Register</h1>
            </div>
        </div>
        </div>
    </section>
        <div class="container">
            <div style="margin:150px;">
                <form  action="" method="POST">
                    {% csrf_token %}
                    <table>    
                        <tr>
                            <td>{{ form.username.label}}</td>
                            <td>{{form.username}}</td>
                        </tr>
                        <tr>
                            <td>{{ form.email.label }}</td>
                            <td>{{ form.email }}</td>
                        
                        </tr>
                        <tr>
                            <td>Password</td>
                            <td>{{form.password1}}</td>
                        </tr>
                        <tr> 
                            <td>Password confirmation</td>
                            <td>{{form.password2}}</td>
                        </tr>
                    </table>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                {{ form.errors }}
            </div>
        </div>
{% endblock %}
